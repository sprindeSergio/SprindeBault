<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column" style="height: 100vh;">
    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card w-100" style="max-width: 500px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h1 class="text-center mb-4">Panel de Control</h1>
            <div class="list-group">
                <a href="/users" class="list-group-item list-group-item-action fs-4 text-center py-3 btn-lg">Usuarios</a>
                <a href="/hardware" class="list-group-item list-group-item-action fs-4 text-center py-3 btn-lg">Hardware</a>
                <a href="/hardware_types" class="list-group-item list-group-item-action fs-4 text-center py-3 btn-lg">Tipos de Hardware</a>
                <button class="btn btn-danger w-100 fs-4 py-3 mt-3 btn-lg" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-white d-flex justify-content-between align-items-center p-3 fixed-bottom w-100">
        <div class="fs-5">@ Copyright Sprinde</div>
        <div class="fs-5">Diseñado por Sprinde</div>
    </footer>

    <script>
        function logout() {
            document.cookie = "access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "is_admin=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/";
        }

        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : null;
        }
    </script>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
