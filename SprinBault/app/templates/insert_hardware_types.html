<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tipo de Hardware</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .error { color: red; display: none; }
        .form-container { max-width: 500px; }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container bg-white p-4 rounded shadow form-container">
        <h2 class="text-center mb-4">Agregar Tipo de Hardware</h2>

        <!-- Mensaje de Ã©xito -->
        {% if request.query_params.get("success") == "true" %}
            <p id="successMessage" class="text-success text-center">Tipo de Hardware agregado exitosamente</p>
        {% endif %}

        <!-- Mensaje de error si hubo un problema -->
        {% if request.query_params.get("error") == "exists" %}
            <p id="errorMessage" class="text-danger text-center">El tipo de hardware ya existe.</p>
        {% endif %}

        <!-- Formulario para agregar tipos de hardware -->
        <form action="/insert_hardware_types" method="post">
            <div class="mb-3">
                <label for="type_id" class="form-label">ID del Tipo de Hardware:</label>
                <input type="number" name="type_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="type_name" class="form-label">Nombre del Tipo de Hardware:</label>
                <input type="text" name="type_name" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/hardware_types" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
