<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="/static/styles_users.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>

        <div class="filter-container">
            <label for="columnFilter">Filtrar por columna:</label>
            <select id="columnFilter" onchange="filterColumns()">
                <option value="all">Mostrar todas</option>
                <option value="id">ID</option>
                <option value="email">Email</option>
                <option value="created_at">Fecha de Creación</option>
            </select>

            <label for="idFilter">Filtrar por ID:</label>
            <input type="text" id="idFilter" onkeyup="filterByID()" placeholder="Escribe un ID">
        </div>

        <div class="center">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th data-column="id">ID</th>
                        <th data-column="email">Email</th>
                        <th data-column="created_at">Fecha de Creación</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/dashboard"><button>Volver</button></a>
    </div>

    <script src="/static/filter.js"></script>
</body>
</html>
