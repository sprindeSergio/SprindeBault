<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Hardware</title>
    <link rel="stylesheet" href="/static/styles_hardware_types.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tipos de Hardware</h1>

        <div class="filter-container">
            <label for="columnFilter">Filtrar por columna:</label>
            <select id="columnFilter" onchange="filterColumns()">
                <option value="all">Mostrar todas</option>
                <option value="type_id">ID</option>
                <option value="type_name">Nombre</option>
            </select>

            <label for="idFilter">Filtrar por ID:</label>
            <input type="text" id="idFilter" onkeyup="filterByID()" placeholder="Escribe un ID">
        </div>

        <div class="center">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th data-column="type_id">ID</th>
                        <th data-column="type_name">Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for type in hardware_types %}
                    <tr>
                        <td>{{ type.type_id }}</td>
                        <td>{{ type.type_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/dashboard"><button>Volver</button></a>
    </div>

    <script src="/static/filter.js"></script>
</body>
</html>
